<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Teste R√°pido - Phantom Assinatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .step {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üö® Teste R√°pido - Problema Phantom</h1>
        <p>Vamos identificar rapidamente onde est√° o problema com a assinatura de transa√ß√µes.</p>

        <!-- Status Atual -->
        <div class="step">
            <h3>üìä Status Atual</h3>
            <div id="current-status">Verificando...</div>
        </div>

        <!-- Testes R√°pidos -->
        <div class="step">
            <h3>üîß Testes R√°pidos</h3>
            <button onclick="testarTudo()">üöÄ EXECUTAR TODOS OS TESTES</button>
            <button onclick="testarPhantom()">üëª Testar Phantom</button>
            <button onclick="testarConexao()">üîó Testar Conex√£o</button>
            <button onclick="testarAssinatura()" id="btn-assinar" disabled>‚úçÔ∏è Testar Assinatura</button>
        </div>

        <!-- Resultados -->
        <div id="resultados"></div>

        <!-- Log -->
        <div class="step">
            <h3>üìù Log de Diagn√≥stico</h3>
            <div class="log" id="log">[INIT] Sistema inicializado</div>
        </div>
    </div>

    <script>
        let logs = [];
        let phantomConectado = false;
        let chavePublica = null;

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logs.push(`[${time}] ${msg}`);
            document.getElementById('log').innerHTML = logs.join('\n');
            document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
            console.log(`[TESTE] ${msg}`);
        }

        function mostrarStatus(tipo, titulo, mensagem) {
            const div = document.createElement('div');
            div.className = `status ${tipo}`;
            div.innerHTML = `<strong>${titulo}:</strong> ${mensagem}`;

            const container = document.getElementById('resultados');
            container.appendChild(div);

            // Scroll para o resultado
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function atualizarStatusAtual() {
            const phantom = window.solana;
            let status = '';

            if (!phantom) {
                status = '‚ùå Phantom n√£o detectado - INSTALE A EXTENS√ÉO';
            } else if (!phantom.isPhantom) {
                status = '‚ùå N√£o √© o Phantom Wallet';
            } else if (!phantom.isConnected) {
                status = '‚ö†Ô∏è Phantom detectado mas n√£o conectado';
            } else {
                status = '‚úÖ Phantom conectado e funcionando';
                phantomConectado = true;
                chavePublica = phantom.publicKey?.toString();
            }

            document.getElementById('current-status').innerHTML = `
                <strong>Status:</strong> ${status}<br>
                <strong>Vers√£o:</strong> ${phantom?._version || 'N/A'}<br>
                <strong>Chave P√∫blica:</strong> ${chavePublica ? chavePublica.substring(0, 20) + '...' : 'N/A'}<br>
                <strong>Timestamp:</strong> ${new Date().toLocaleString()}
            `;
        }

        async function testarPhantom() {
            log('üîç TESTANDO DETEC√á√ÉO DO PHANTOM...');

            try {
                if (!window.solana) {
                    throw new Error('window.solana n√£o encontrado - Phantom n√£o est√° instalado');
                }

                if (!window.solana.isPhantom) {
                    throw new Error('isPhantom = false - Extens√£o n√£o √© o Phantom');
                }

                const metodos = ['connect', 'disconnect', 'signTransaction', 'signAllTransactions'];
                const faltando = metodos.filter(m => !window.solana[m]);

                if (faltando.length > 0) {
                    throw new Error(`M√©todos ausentes: ${faltando.join(', ')}`);
                }

                mostrarStatus('success', 'PHANTOM DETECTADO',
                    `‚úÖ Phantom funcionando corretamente<br>
                     üì¶ Vers√£o: ${window.solana._version || 'Desconhecida'}<br>
                     üîß Todos os m√©todos dispon√≠veis`);

                log('‚úÖ PHANTOM OK: Detectado e funcional');
                return true;

            } catch (error) {
                mostrarStatus('error', 'PHANTOM FALHOU',
                    `‚ùå ${error.message}<br>
                     üí° Solu√ß√£o: Instale a extens√£o Phantom Wallet`);

                log(`‚ùå PHANTOM ERRO: ${error.message}`);
                return false;
            }
        }

        async function testarConexao() {
            log('üîó TESTANDO CONEX√ÉO COM PHANTOM...');

            try {
                if (!window.solana?.isPhantom) {
                    throw new Error('Phantom n√£o detectado');
                }

                log('üì° Solicitando conex√£o...');
                const resultado = await window.solana.connect();

                if (!resultado?.publicKey) {
                    throw new Error('Conex√£o retornou resultado inv√°lido');
                }

                phantomConectado = true;
                chavePublica = resultado.publicKey.toString();

                mostrarStatus('success', 'CONEX√ÉO ESTABELECIDA',
                    `‚úÖ Conectado com sucesso<br>
                     üîë Chave: ${chavePublica.substring(0, 15)}...<br>
                     üìä Status: Ativo`);

                log(`‚úÖ CONEX√ÉO OK: ${chavePublica}`);

                // Habilitar teste de assinatura
                document.getElementById('btn-assinar').disabled = false;

                atualizarStatusAtual();
                return true;

            } catch (error) {
                mostrarStatus('error', 'CONEX√ÉO FALHOU',
                    `‚ùå ${error.message}<br>
                     üí° Solu√ß√£o: Desbloqueie o Phantom e tente novamente`);

                log(`‚ùå CONEX√ÉO ERRO: ${error.message}`);
                return false;
            }
        }

        async function testarAssinatura() {
            log('‚úçÔ∏è TESTANDO ASSINATURA - CR√çTICO...');

            try {
                if (!phantomConectado || !chavePublica) {
                    throw new Error('Phantom n√£o est√° conectado');
                }

                log('üö® INICIANDO TESTE CR√çTICO DE ASSINATURA');
                log('‚ö†Ô∏è O Phantom DEVE abrir agora!');

                // Criar modal de aviso
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0; left: 0;
                    width: 100%; height: 100%;
                    background: rgba(0,0,0,0.8);
                    z-index: 10000;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                `;

                modal.innerHTML = `
                    <div style="
                        background: white;
                        padding: 40px;
                        border-radius: 20px;
                        text-align: center;
                        max-width: 500px;
                        animation: pulse 2s infinite;
                    ">
                        <h2>üîê TESTE CR√çTICO</h2>
                        <p style="font-size: 18px; margin: 20px 0;">
                            <strong>O Phantom deve abrir AGORA para assinatura!</strong>
                        </p>
                        <div style="color: red; font-weight: bold;">
                            Se o Phantom N√ÉO abrir, esse √© o problema!
                        </div>
                        <div id="modal-status" style="margin: 20px 0; font-weight: bold;"></div>
                    </div>
                `;

                document.body.appendChild(modal);

                // Tentar assinatura
                const transacaoTeste = {
                    feePayer: chavePublica,
                    instructions: [],
                    recentBlockhash: 'TEST_BLOCKHASH_' + Date.now()
                };

                document.getElementById('modal-status').textContent = 'üîÑ Solicitando assinatura...';

                log('üìù Chamando window.solana.signTransaction...');
                const assinada = await window.solana.signTransaction(transacaoTeste);

                document.body.removeChild(modal);

                mostrarStatus('success', 'ASSINATURA FUNCIONOU!',
                    `üéâ PHANTOM FUNCIONANDO PERFEITAMENTE!<br>
                     ‚úÖ Popup abriu corretamente<br>
                     ‚úÖ Transa√ß√£o assinada com sucesso<br>
                     üîß Sistema 100% funcional`);

                log('üéâ ASSINATURA OK: Phantom funcionando perfeitamente!');
                return true;

            } catch (error) {
                if (document.body.contains(modal)) {
                    document.body.removeChild(modal);
                }

                mostrarStatus('error', 'ASSINATURA FALHOU - PROBLEMA IDENTIFICADO!',
                    `‚ùå ERRO CR√çTICO: ${error.message}<br><br>
                     üö® <strong>POSS√çVEIS CAUSAS:</strong><br>
                     ‚Ä¢ Popup blocker ativado no navegador<br>
                     ‚Ä¢ Phantom travado ou com erro interno<br>
                     ‚Ä¢ Extens√£o desabilitada temporariamente<br>
                     ‚Ä¢ Timeout na aprova√ß√£o (usu√°rio demorou muito)<br><br>
                     üîß <strong>SOLU√á√ïES:</strong><br>
                     1. Desabilite popup blocker para este site<br>
                     2. Reinicie a extens√£o Phantom<br>
                     3. Recarregue esta p√°gina (F5)<br>
                     4. Teste em modo inc√≥gnito<br>
                     5. Atualize a extens√£o Phantom`);

                log(`‚ùå ASSINATURA ERRO: ${error.message}`);
                log('üö® PROBLEMA CR√çTICO CONFIRMADO NO PHANTOM!');
                return false;
            }
        }

        async function testarTudo() {
            log('üöÄ EXECUTANDO DIAGN√ìSTICO COMPLETO...');
            document.getElementById('resultados').innerHTML = '';

            const testes = [
                { nome: 'Phantom', fn: testarPhantom },
                { nome: 'Conex√£o', fn: testarConexao },
                { nome: 'Assinatura', fn: testarAssinatura }
            ];

            let sucessos = 0;

            for (const teste of testes) {
                log(`üîÑ Executando teste: ${teste.nome}...`);

                try {
                    const resultado = await teste.fn();
                    if (resultado) sucessos++;

                    // Pausa entre testes
                    await new Promise(r => setTimeout(r, 1500));

                } catch (error) {
                    log(`‚ùå Erro no teste ${teste.nome}: ${error.message}`);
                }
            }

            // Resultado final
            const status = sucessos === testes.length ? 'success' :
                sucessos > 0 ? 'warning' : 'error';

            mostrarStatus(status, 'DIAGN√ìSTICO COMPLETO',
                `üìä Resultado: ${sucessos}/${testes.length} testes passaram<br>
                 ${sucessos === testes.length ?
                    'üéâ SISTEMA FUNCIONANDO PERFEITAMENTE!' :
                    sucessos > 0 ?
                        '‚ö†Ô∏è PROBLEMA PARCIAL - Alguns testes falharam' :
                        '‚ùå PROBLEMA GRAVE - Todos os testes falharam'}`);

            log(`üéØ DIAGN√ìSTICO FINAL: ${sucessos}/${testes.length} sucessos`);
        }

        // Inicializar
        window.addEventListener('load', () => {
            atualizarStatusAtual();
            log('üéØ Sistema de teste carregado');

            // Atualizar status a cada 3 segundos
            setInterval(atualizarStatusAtual, 3000);
        });

        // Monitorar eventos do Phantom
        if (window.solana) {
            window.solana.on('connect', () => {
                log('üîó Phantom conectado automaticamente');
                phantomConectado = true;
                chavePublica = window.solana.publicKey?.toString();
                atualizarStatusAtual();
                document.getElementById('btn-assinar').disabled = false;
            });

            window.solana.on('disconnect', () => {
                log('üîå Phantom desconectado');
                phantomConectado = false;
                chavePublica = null;
                atualizarStatusAtual();
                document.getElementById('btn-assinar').disabled = true;
            });
        }
    </script>
</body>

</html>
